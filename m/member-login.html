<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#0b1220" />
  <title>Member Login — FWF</title>
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" href="../assets/images/logo.png">
  <link href="../assets/css/fwf-app.css" rel="stylesheet">
  <style>
    .login-wrap {
      min-height: calc(100vh - var(--topbar-h) - var(--tab-h));
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 24px 16px;
    }
    .login-logo {
      text-align: center;
      margin-bottom: 28px;
    }
    .login-logo img {
      width: 72px; height: 72px;
      border-radius: 20px;
      background: #fff; padding: 8px;
      object-fit: contain;
      margin: 0 auto 12px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.35);
    }
    .login-logo h1 { font-size: 22px; color: var(--text); margin-bottom: 4px; }
    .login-logo p  { font-size: 13px; color: var(--text2); }
    .pass-wrap { position: relative; }
    .pass-wrap input  { padding-right: 44px; }
    .pass-toggle {
      position: absolute; right: 12px; top: 50%;
      transform: translateY(-50%);
      background: none; border: none; cursor: pointer;
      color: var(--text3); font-size: 16px;
      padding: 4px;
    }
    .forgot-link {
      display: block; text-align: right;
      font-size: 12px; color: var(--primary);
      margin-top: 6px; text-decoration: none;
    }
    .divider-text {
      display: flex; align-items: center; gap: 10px;
      margin: 16px 0; color: var(--text3); font-size: 12px;
    }
    .divider-text::before,
    .divider-text::after {
      content: ''; flex: 1;
      height: 1px; background: var(--border);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <header class="app-topbar">
    <div class="brand">
      <img src="../assets/images/logo.png" alt="FWF">
      <div>
        <div class="brand-text">FWF</div>
        <div class="brand-sub">Member Portal</div>
      </div>
    </div>
  </header>

  <main class="login-wrap">
    <!-- Logo -->
    <div class="login-logo">
      <img src="../assets/images/logo.png" alt="FWF Logo">
      <h1>Welcome Back</h1>
      <p>Sign in to your member account</p>
    </div>

    <!-- Alert -->
    <div id="alertBox" class="app-alert mb-16"></div>

    <!-- Login Card -->
    <div class="glass-card">
      <form id="loginForm" autocomplete="on">
        <div class="form-group">
          <label class="form-label">Member ID or Mobile</label>
          <input class="form-input" type="text" name="login" required
            placeholder="FWF-000001 or 10-digit mobile" autofocus autocomplete="username">
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="pass-wrap">
            <input class="form-input" type="password" name="password" id="passInput"
              required placeholder="Your password" autocomplete="current-password">
            <button type="button" class="pass-toggle" id="passToggle" aria-label="Toggle visibility">
              <i class="fas fa-eye" id="passIcon"></i>
            </button>
          </div>
          <a href="../forgot-password.html" class="forgot-link">Forgot Password?</a>
        </div>

        <label class="check-row mb-16">
          <input type="checkbox" name="remember">
          <span>Remember me on this device</span>
        </label>

        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div class="divider-text">or</div>

      <a href="join.html" class="btn btn-secondary btn-block">
        <i class="fas fa-user-plus"></i> Create New Account
      </a>
    </div>

    <!-- Trust note -->
    <p style="text-align:center;font-size:12px;color:var(--text3);margin-top:16px;">
      <i class="fas fa-lock" style="color:var(--green);margin-right:4px;"></i>
      Secure login · Data encrypted
    </p>
  </main>

  <!-- Rich Footer -->
  <footer class="app-footer">
    <div class="footer-brand-row">
      <img src="../assets/images/logo.png" alt="FWF">
      <div>
        <div class="footer-brand-name">FWF</div>
        <div class="footer-brand-tagline">Foundris Welfare Foundation</div>
      </div>
    </div>
    <div class="footer-bar" style="border-top:none;padding-top:0;">
      <span class="footer-bar-copy">&copy; 2026 FWF. All rights reserved.</span>
      <div class="footer-bar-links">
        <a href="../privacy.html">Privacy</a>
        <a href="../terms.html">Terms</a>
      </div>
    </div>
  </footer>

  <!-- Bottom Tab Bar -->
  <nav class="app-tabs">
    <a href="home.html" class="tab-item">
      <i class="fas fa-home"></i><span>Home</span>
    </a>
    <a href="projects.html" class="tab-item">
      <i class="fas fa-briefcase"></i><span>Projects</span>
    </a>
    <a href="join.html" class="tab-item tab-join">
      <div class="tab-fab"><i class="fas fa-plus"></i></div>
      <span>Join</span>
    </a>
    <a href="donation.html" class="tab-item">
      <i class="fas fa-heart"></i><span>Donate</span>
    </a>
    <a href="member-login.html" class="tab-item active">
      <i class="fas fa-user"></i><span>Login</span>
    </a>
  </nav>

  <script>
    // Password toggle
    document.getElementById('passToggle').addEventListener('click', function() {
      const inp = document.getElementById('passInput');
      const icon = document.getElementById('passIcon');
      if (inp.type === 'password') {
        inp.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        inp.type = 'password';
        icon.className = 'fas fa-eye';
      }
    });

    function showAlert(msg, type) {
      const a = document.getElementById('alertBox');
      a.textContent = msg;
      a.className = 'app-alert show ' + type;
      setTimeout(() => a.classList.remove('show'), 5000);
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
      try {
        const fd = new FormData(this);
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ login: fd.get('login'), password: fd.get('password') })
        });
        const data = await res.json();
        if (data.ok || res.ok) {
          showAlert('✅ Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = '../member-dashboard.html', 1000);
        } else {
          throw new Error(data.error || 'Invalid credentials');
        }
      } catch(err) {
        showAlert('❌ ' + err.message, 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
      }
    });

    // Auto-redirect if already logged in
    fetch('/api/member/me', { credentials: 'include' })
      .then(r => r.json()).then(d => { if (d.ok) window.location.href = '../member-dashboard.html'; })
      .catch(() => {});
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
